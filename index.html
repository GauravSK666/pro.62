<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my photo Gallery</h1>
    <img class="img-responsive" id="logo" src="all.jpg">
    <h3>Grid Gallery</h3>
    <div class="marvel">
        <img id="marvel" src="ant%20man.jpg">
        <img id="marvel" src="black%20phanter.jpg">
        <img id="marvel" src="captain%20america.jpg">
        <img id="marvel" src="captain%20marvel.jpg">
        <img id="marvel" src="dr%20strange.jpg">
        <img id="marvel" src="gamora.jpg">
        <img id="marvel" src="hulk.jpg">
        <img id="marvel" src="iron%20man.jpg">
        <img id="marvel" src="spider%20man.jpg">
        <img id="marvel" src="star%20lord.jpg">
        <img id="marvel" src="thanos.jpg">
        <img id="marvel" src="thor.jpg">
        <img id="marvel" src="vision.jpg">
        <img id="marvel" src="wanda.jpg">
        <img id="marvel" src="war%20machine.jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="ant%20man.jpg">
                    <div class="carousel-content">
                        <p>Ant Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="black%20phanter.jpg">
                    <div class="carousel-content">
                        <p>Black Phanter</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="captain%20america.jpg">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="captain%20marvel.jpg">
                    <div class="carousel-content">
                        <p>Captain Marvel</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="dr%20strange.jpg">
                    <div class="carousel-content">
                        <p>Dr Strange</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="gamora.jpg">
                    <div class="carousel-content">
                        <p>Gamora</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="hulk.jpg">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="iron%20man.jpg">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="spider%20man.jpg">
                    <div class="carousel-content">
                        <p>Spider Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="star%20lord.jpg">
                    <div class="carousel-content">
                        <p>Star Lord</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="thanos.jpg">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="thor.jpg">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="vision.jpg">
                    <div class="carousel-content">
                        <p>Vision</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="wanda.jpg">
                    <div class="carousel-content">
                        <p>Wanda</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="war%20machine.jpg">
                    <div class="carousel-content">
                        <p>War Machine</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>
    </div>
</body>

</html>
